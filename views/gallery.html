<style>
    html,body{overflow-x:hidden !important;}
    .gallery-heading{flex-grow:2;font-size:30px;}
    @media only screen and (max-width:500px){
        .gallery-heading{font-size:26px;}
    }
    .gallery-action{flex-grow:1;}
    .gallery-page-header{box-shadow: 0 0 4px rgba(0,0,0,.1), 0 4px 8px rgba(0,0,0,.1);position: fixed;z-index:1000;height:64px;padding:0 25px;width:100% !important;max-width:100% !important;}
    div.gallery {border: 2px solid #e0e0e0;}
    div.gallery img {width: 100%;height: auto;}
    div.desc {padding: 15px;text-align: center;}
    .responsive {padding: 0 6px;float: left;width: 24.99999%;margin-bottom:10px}
    @media only screen and (max-width: 700px) {
        .responsive {width: 49.99999%;margin: 6px 0;}
    }
    @media only screen and (max-width: 500px) {
        .responsive {width: 100%;}
    }
    .clearfix:after {content: "";display: table;clear: both;}
</style>
<div id="topControl" class="topControlFixed">
    <div class="container" style="width:100% !important; max-width:100% !important;">
        <div class="row" style="padding:0 10px; margin-bottom:0">
            <div class="col s12 flex flex-row flex-center">
                <div>
                    <a class="black-text" ng-href="#!{{galleryCtrl.toView}}"><i class="material-icons small white-text">arrow_back</i></a>
                </div>
                <div class="gallery-heading center-align white-text">
                    {{galleryCtrl.title}}
                </div>                
                <div>
                    <a class="black-text"><i class="material-icons small white-text" style="opacity:0">arrow_back</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="width:100% !important;max-width:100%">
    <div class="row">
        <div class="col s12">
            <iframe style="border:0;background:url(data/images/info/loader.gif) center center no-repeat;" id="photobucket" width="100%" height="500" border="0" ng-src="{{galleryCtrl.embedUrl}}"></iframe>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4>
                More Albums
            </h4>
        </div>
        <div class="col s12">
            <div class="responsive" ng-repeat="gallery in galleryCtrl.gallery">
                <div class="gallery border-radius white">
                    <a target="_self" ng-href="{{gallery.link}}">
                    <img ng-src="{{gallery.thumb}}" class="border-radius-top" alt="{{gallery.title}}" width="600" height="400">
                    </a>
                    <div class="desc white">{{gallery.title}}</div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
